name: Format Code

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref:  ${{ github.head_ref }}
          fetch-depth:  0
          
      - name: Prettify Code
        uses: creyD/prettier_action@v4.2
        with:
          github_token: ${{ secrets.PAT }}
          prettier_options: --write **/*.cs
          same_commit:  true
          only_changed: true
      
