name: Bug Report
description: File a bug report
title: "[BUG] "
labels: [ "bug", "triage" ]
assignees:
  - radj307
body:
  - type: markdown
    attributes:
      value: |
             Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: version
    attributes:
      label: Version
      description: The version of Volume Control the bug occurred in. You can find this on the settings tab in the top-right corner. 
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      placeholder: What did you expect to happen?
      value: "A bug didn't happen!"
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behaviour
      description: What actually happened?
      placeholder: What happened?
      value: "A bug happened!"
    validations:
      required: true
        
  - type: textarea
    id: logs
    attributes:
      label: Log File Contents
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
